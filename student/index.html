<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="public/img/favicon.ico">
    
    <title>NSAM First Grade College</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />

    <link href='https://fonts.googleapis.com/css?family=Average' rel='stylesheet'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="view hm-black-strong">
        <div class="full-bg-img">
            <h1 id="title" class="h1-responsive page-header">NSAM First Grade College Smart Campus, Nitte</h1>
            <div class="row container-box flex-center">
                <div class="col-sm-6 hidden-xs">
                    <section id="left-section">
                        <p class="text-capitalize">Please Enter your login in details here</p>
                        <p class="text-capitalize">Username is <code>student's USN</code></p>
                        <p class="text-capitalize">Password is student's <code>Date of Birth</code></p>
                    </section>
                </div>
                <div class="col-sm-6 col-xs-10">
                    <section id="right-section">
                        <h3 class="h3-responsive visible-xs-12">Login Here</h3>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control datepicker" id="spassword" name="spassword" placeholder="Enter password">
                            </div>
                            <div class="form-group"> 
                                <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <br/>
            </div>
            <div class="row">
                <p class="text-right">powered-by:Finite Loop</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/mdb.min.js"></script>

    <script src="js/tether.min.js"></script>
    
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    
    <script type="text/javascript">
        window.sr = ScrollReveal();
        sr.reveal('.page-header',{
            origin: 'top',
            distance: '200px',
            duration: 2000,
            reset: false
        });
        sr.reveal('#left-section',{
            origin: 'left',
            delay: 1000,
            distance: '600px',
            duration: 2000,
            viewFactor: 0.3,
            reset: false
        });
        sr.reveal('#right-section',{
            origin: 'right',
            delay: 1000,
            distance: '600px',
            duration: 2000,
            viewFactor: 0.3,
            reset: false
        });
    </script>
  </body>
</html>
